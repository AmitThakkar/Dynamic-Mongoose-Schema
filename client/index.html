<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dynamo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="dynamicMongooseSchema">
<div ng-controller="SchemaController as schemaController">
    <div>
        <nav id="myNavbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand fColor fs40" href="#">Dynamo</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:void(0);" class="glyphicon glyphicon-plus fColor" popover="Add New Schema" popover-placement="bottom" popover-trigger="mouseenter"
                               ng-click="schemaController.open()"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="clear h75">&nbsp;</div>
<div class="container" ng-controller="SchemaListController as schemaListController">
    <h4 class="strong title center">Your Database</h4>
    <table class="table table-bordered">
        <thead>
        <tr class="fColor bgColor">
            <td>S.No.</td>
            <td>Database Name</td>
            <td>Table Name</td>
            <td colspan="2">Action(s)</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="schema in schemaListController.schemas track by $index">
            <td>{{$index+1}}</td>
            <td>{{schema.databaseName}}</td>
            <td>{{schema.tableName}}</td>
            <td>
                <a href="javascript:void(0);" class="noStyle fColor glyphicon glyphicon-eye-open"
                   ng-click="schemaListController.viewSchema($index)"></a>
            </td>
            <td>
                <a href="javascript:void(0);" class="noStyle fColor glyphicon glyphicon-trash"
                   ng-click="schemaListController.remove($index)"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="clear">&nbsp;</div>
</div>
<script type="application/javascript" src="angular/angular.min.js"></script>
<script type="application/javascript" src="angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="application/javascript" src="./index.js"></script>
<script type="application/javascript" src="./schema/schema.service.js"></script>
<script type="application/javascript" src="./schema/schema.controller.js"></script>
<script type="application/javascript" src="./schema/schema.list.controller.js"></script>
<script type="application/javascript" src="./schema/schema.add.controller.js"></script>
<script type="application/javascript" src="./schema/schema.view.controller.js"></script>
</body>
</html>
