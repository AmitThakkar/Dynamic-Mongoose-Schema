<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dynamo</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-material-design/dist/css/material.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-material-design/dist/css/material-fullpalette.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="dynamicMongooseSchema">
<div ng-controller="SchemaController as schemaController">
    <nav id="myNavbar" class="navbar navbar-default navbar-fixed-top navbar-material-light-green-500" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand fColor fs40" href="#">Dynamo</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0);" popover="Add New Schema"
                           popover-placement="bottom" popover-trigger="mouseenter"
                           ng-click="schemaController.open()"><i class="mdi-content-add-box fColor"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="clear h75">&nbsp;</div>
    <div class="clear">&nbsp;</div>
    <div class="clear">&nbsp;</div>
    <div ng-include="'schema/schema.list.html'"></div>
</div>
<script type="application/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="angular/angular.min.js"></script>
<script type="application/javascript" src="angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="application/javascript" src="./index.js"></script>
<script type="application/javascript" src="./common/global.filters.js"></script>
<script type="application/javascript" src="./schema/schema.service.js"></script>
<script type="application/javascript" src="./schema/schema.view.directive.js"></script>
<script type="application/javascript" src="./schema/schema.controller.js"></script>
<script type="application/javascript" src="./schema/schema.list.controller.js"></script>
<script type="application/javascript" src="./schema/schema.add.controller.js"></script>
<script type="application/javascript" src="./schema/schema.view.controller.js"></script>
</body>
</html>
