<div class="container well infobox">
    <h4 class="title">New API Details</h4>

    <div>
        <form>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="apiName">Name</span>

                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="apiView.api.name">
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="tbName">URL</span>

                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="apiView.api.url">
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="tbName">Method</span>

                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="apiView.api.method">
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="dbName">&nbsp;</span>

                <div class="col-md-4 center">
                    <button type="button" class="btn btn-success btn-sm" ng-click="apiView.addNewHandler();">
                        Add New Handler
                    </button>
                </div>
                <div class="clear">&nbsp;</div>
                <ul>
                    <li ng-repeat="handler in apiView.api.handlers track by $index">
                        <textarea rows="10" cols="150" ng-model="apiView.api.handlers[$index]"></textarea>
                    </li>
                </ul>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="clear">&nbsp;</div>
        </form>
        <div class="text-danger" ng-show="!apiView.successMessage">
            {{apiView.errorMessage}}
        </div>
        <div class="text-success" ng-show="!apiView.errorMessage">
            {{apiView.successMessage}}
        </div>
        <div class="center">
            <button type="button" class="btn btn-primary" ng-click="apiView.reset(true);">
                Reset
            </button>
            <button type="button" class="btn btn-success" ng-click="apiView.save();">
                Save
            </button>
        </div>
    </div>
</div>
