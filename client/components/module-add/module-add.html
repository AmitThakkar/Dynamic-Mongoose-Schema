<div class="container well infobox">
    <h4 class="title">New Module Details</h4>

    <div>
        <form>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-1" for="apiName">Name</span>

                <div class="col-md-3">
                    <input type="text" class="form-control" ng-model="moduleAdd.newModule.name">
                </div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <div>Module</div>
                <textarea rows="20" cols="150" ng-model="moduleAdd.newModule.handler"></textarea>
            </div>
            <div class="clear">&nbsp;</div>
        </form>
        <div class="text-danger" ng-show="!moduleAdd.successMessage">
            {{moduleAdd.errorMessage}}
        </div>
        <div class="text-success" ng-show="!moduleAdd.errorMessage">
            {{moduleAdd.successMessage}}
        </div>
        <div class="center">
            <button type="button" class="btn btn-primary" ng-click="moduleAdd.reset(true);">
                Reset
            </button>
            <button type="button" class="btn btn-success" ng-click="moduleAdd.save();">
                Save
            </button>
        </div>
    </div>
</div>
