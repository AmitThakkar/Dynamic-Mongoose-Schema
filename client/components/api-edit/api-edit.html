<div class="container well infobox">
    <h4 class="title">Edit API Details</h4>

    <div>
        <form>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="apiName">Name</span>

                <div class="col-md-4">
                    <input type="text" class="form-control" ng-model="apiEdit.updatedApi.name">
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="tbName">URL</span>

                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="apiEdit.updatedApi.url">
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="tbName">Method</span>

                <div class="col-md-4">
                    <select ng-options="method for method in ::apiEdit.methods" ng-model="apiEdit.updatedApi.method"></select>
                </div>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="form-group">
                <div class="clear">&nbsp;</div>
                <span class="col-md-4" for="dbName">&nbsp;</span>

                <div class="col-md-4 center">
                    <button type="button" class="btn btn-success btn-sm" ng-click="apiEdit.addNewHandler();">
                        Add New Handler
                    </button>
                </div>
                <div class="clear">&nbsp;</div>
                <ul>
                    <li ng-repeat="handler in apiEdit.updatedApi.handlers track by $index">
                        <textarea rows="10" cols="150" ng-model="apiEdit.updatedApi.handlers[$index]"></textarea>
                    </li>
                </ul>
                <div class="col-md-2">&nbsp;</div>
            </div>
            <div class="clear">&nbsp;</div>
        </form>
        <div class="text-danger" ng-show="!apiEdit.successMessage">
            {{apiEdit.errorMessage}}
        </div>
        <div class="text-success" ng-show="!apiEdit.errorMessage">
            {{apiEdit.successMessage}}
        </div>
        <div class="center">
            <button type="button" class="btn btn-primary" ng-click="apiEdit.reset(true);">
                Reset
            </button>
            <button type="button" class="btn btn-success" ng-click="apiEdit.udpate();">
                Update
            </button>
        </div>
    </div>
</div>
